<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="show()">Envoyer</button>
    <h1>hello</h1>
    <div>
        <input type="pseudo" name="pseudo" value="usertest">
        <input type="password" name="email" value="usertest">
        <button onclick="getData()">Envoyer</button>
    </div>
    <h2>Result</h2>
    <div id="result"></div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function getData() {

        let pseudo = document.querySelector('input[name="pseudo"]').value;
        let email = document.querySelector('input[name="email"]').value;

        console.log(pseudo, email);

        axios.post('/login', {
            pseudo: pseudo,
            email: email
        }).then((response) => {
            console.log(response.data);
            document.getElementById('result').innerHTML = response.data;
        }).catch((error) => {
            console.log(error);
        });
    }

    function show() {
        axios.get('/show').then((response) => {
            console.log(response.data);
            document.getElementById('result').innerHTML = response.data;
        }).catch((error) => {
            console.log(error);
        });
    }
</script>
