<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
<!--    <link rel="stylesheet" href="./style.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script>
    let session = sessionStorage.getItem('logOk');
    if(session === 'false') {
        window.location.href = '../';
    }
</script>
<body onload="onInit()">
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h2>Liste des Utilisateurs</h2>
            <!-- Table structure remains the same -->
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Pseudo</th>
                    <th scope="col">Email</th>
                    <th scope="col">Crédit</th>
                    <th scope="col">Score</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody id="userTableBody">
                <!-- Rows will be added dynamically here -->
                </tbody>
            </table>

        </div>
    </div>
</div>

<!-- Modals pour modifier le crédit -->
<div class="modal fade" id="editCreditModal" tabindex="-1" aria-labelledby="editCreditModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCreditModalLabel">Modifier le Crédit</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editCreditForm">
                    <div class="mb-3">
                        <label for="creditInput" class="form-label">Nouveau Crédit</label>
                        <input type="number" class="form-control" id="creditInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Sauvegarder les Changements</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modals pour modifier le score -->
<div class="modal fade" id="editScoreModal" tabindex="-1" aria-labelledby="editScoreModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editScoreModalLabel">Modifier le Score</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editScoreForm">
                    <div class="mb-3">
                        <label for="scoreInput" class="form-label">Nouveau Score</label>
                        <input type="number" class="form-control" id="scoreInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Sauvegarder les Changements</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
